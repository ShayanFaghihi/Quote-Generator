<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote-text">
            <p id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam animi eius, aliquam corrupti quidem blanditiis eum quis suscipit ex quaerat sed sequi, error a quibusdam voluptatum quam repellendus provident? Iusto.</p>
        </div>
        <div class="quote-author">Abcd Efgh</div>
        <div class="buttons">
            <button class="btn twitter"><i class="fab fa-twitter"></i></button>
            <button class="btn get-quote-btn">New Quote</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
